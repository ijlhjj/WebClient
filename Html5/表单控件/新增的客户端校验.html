<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增的客户端校验</title>
</head>
<body>

    <form>
        <label>
            图书名称：
            <input type="text" name="name" required>
        </label>
        <br>
        <label>
            图书ISBN：
            <input type="text" name="isbn" required pattern="\d{3}-\d-\d{3}-\d{5}">
        </label>
        <br>
        <label>
            图书价格：
            <input type="number" name="price" min="20" max="150" step="5">
        </label>
        <br>
        <!--调用check方法设置自定义提示信息，目前没有浏览器支持-->
        <input type="submit" value="提交" onclick="check();">
    </form>
	
    <script type="text/javascript">
	
        var check = function () {
            var name = document.getElementById("name");
            var isbn = document.getElementById("isbn");
            var price = document.getElementById("price");
            if (!name.checkValidity()) {
                name.setCustomValidity("图书名是必填的！");
            }
            if (!isbn.checkValidity()) {
                isbn.setCustomValidity("图书ISBN必须填写，\n而且必须符合xxx-x-xxx-xxxxx的格式（其中x代表数字）。");
            }
            if (!price.checkValidity()) {
                price.setCustomValidity("图书价格必须填写，\n而且必须在20-150之间，且是5的倍数。");
            }
        };
		
    </script>

</body>
</html>
