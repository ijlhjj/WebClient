<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客户端读取文件内容</title>
</head>
<body>

    <label>
        浏览文件：
        <input id="file" type="file">
    </label>
    <br>
    <br>
    <div id="result"></div>
    <br>
    <br>
    <br>
    <input type="button" value="文本方式读取" onclick="readText()">
    <input type="button" value="二进制方式读取" onclick="readBinary()">
    <input type="button" value="DataURL方式读取" onclick="readDataURL()">
	
    <script type="text/livescript">
        var reader = null;
		
        if (FileReader) {
            reader = new FileReader();
        } else {
            alert("浏览器暂不支持FileReader");
        }

        var result = document.getElementById("result");

        reader.onload = function() {
            result.innerHTML = reader.result;
        }

        var readText = function() {
            var file = document.getElementById("file").files[0];
            reader.readAsText(file);
        }

        var readBinary = function() {
            var file = document.getElementById("file").files[0];
            reader.readAsBinaryString(file);
        }

        var readDataURL = function() {
            var file = document.getElementById("file").files[0];
            reader.readAsDataURL(file);
        }
		
    </script>

</body>
</html>
