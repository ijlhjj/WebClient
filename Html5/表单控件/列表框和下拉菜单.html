<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表框和下拉菜单</title>
</head>
<body>

    <form>
        <label>
            简单下拉菜单：<br>
            <select id="skills" name="skills">
                <option value="java">Java语言</option>
                <option value="c">C语言</option>
                <option value="ruby">Ruby语言</option>
            </select>
        </label>
        <br>
        <br>
        <br>
        <label>
            允许多选的列表框：<br>
            <select id="books" name="books" multiple size="4">
                <option value="java">疯狂Java讲义</option>
                <option value="android">疯狂Android讲义</option>
                <option value="ee">轻量级Java EE企业应用实战</option>
            </select>
        </label>
        <br>
        <br>
        <br>
        <label>
            分组的列表框：<br>
            <select id="leegang" name="leegang" size="4">
                <optgroup label="疯狂Java体系图书">
                    <option value="java">疯狂Java讲义</option>
                    <option value="android">疯狂Android讲义</option>
                    <option value="ee">轻量级Java EE企业应用实战</option>
                </optgroup>
                <optgroup label="其他图书">
                    <option value="struts">Struts 2.1权威指南</option>
                    <option value="ror">RoR敏捷开发最佳实践</option>
                </optgroup>
            </select>
        </label>
    </form>
	
</body>
</html>
