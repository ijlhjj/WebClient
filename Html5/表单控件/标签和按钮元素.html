<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标签和按钮元素</title>
</head>
<body>

    <form action="http://www.crazyit.org" method="get">
        <label for="username">用户名：</label>
        <input id="username" name="username" type="text" />
        <br />
        <label>
            密&nbsp;&nbsp;码：
            <input id="password" name="password" type="password" />
        </label>
        <br />
        <button type="submit"><b>提交</b></button>
        <button type="reset"><img src="../images/cancel.png" alt="重置"></button>
        <br>
        <br>
        <br>
        <label>
            多行文本域：<br>
            <textarea cols="20" rows="4"></textarea>
        </label>
        <br>
    </form>
	
</body>
</html>
