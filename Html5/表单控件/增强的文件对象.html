<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件对象</title>
</head>
<body>

    <label>
        浏览图片：
        <input id="images" type="file" multiple accept="image/*">
    </label>
    <br>
    <br>
    <input type="button" value="显示文件信息" onclick="showDetails()">
	
    <script type="text/livescript">
	
        var showDetails = function() {
            var imageEle = document.getElementById("images");
            var imageList = imageEle.files;
            for (var i = 0; i < imageList.length; i++) {
                var file = imageList[i];
                div = document.createElement("div");
                div.innerHTML = "第" + (i + 1) + "个文件的文件名是：" + file.name + "，该文件类型是：" + file.type + "，该文件大小为：" + file.size;
                document.body.appendChild(div);
            }
        }
		
    </script>

</body>
</html>
