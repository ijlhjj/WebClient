<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增Input表单类型</title>
</head>
<body>

    <form>
        <p>
            type="color"的文本框：<br />
            <input id="color" name="color" type="color" />
            <!--IE、谷歌浏览器都不支持此控件-->
            <output name="colorout" for="color"></output>
        <p>
            type="date"的文本框：<br />
            <input name="date" type="date" />
        <p>
            type="time"的文本框：<br />
            <input name="time" type="time" />
        <p>
            type="datetime"的文本框：<br />
            <input name="datetime" type="datetime" />
        <p>
            type="datetime-local"的文本框：<br />
            <input name="datetime-local" type="datetime-local" />
        <p>
            type="month"的文本框：<br />
            <input name="month" type="month" />
        <p>
            type="week"的文本框：<br />
            <input name="week" type="week" />
        <p>
            type="email"的文本框：<br />
            <input name="email" type="email" multiple />
        <p>
            type="tel"的文本框：<br />
            <input name="tel" type="tel" />
        <p>
            type="url"的文本框：<br />
            <input name="url" type="url" />
        <p>
            type="number"的文本框：<br />
            <input name="number" type="number" />
        <p>
            type="range"的文本框：<br />
            <input id="range" name="range" type="range" min="0" max="100" step="5" />
            <output name="rangeout" for="range"></output>
        <p>
            type="search"的文本框：<br />
            <input name="search" type="search" />
        <p>
            <input value="提交" type="submit" />
    </form>

</body>
</html>
