<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本格式化元素</title>
</head>
<body>

	<span><b>加粗文本</b></span><br />
	<span><i>斜体文本</i></span><br />
	<span><b><i>粗斜体文本</i></b></span><br />
	<span><em>被强调的文本</em></span><br />
	<p><strong>加粗文本</strong></p>

	<span><big>大号字体文本</big></span><br />
	<span><small>小号字体文本</small></span><br />

	<div>普通文本<sup>上标文本</sup></div>
	<div>普通文本<sub><strong>下标加粗文本</strong></sub></div>

	<bdo dir="ltr">从左向右排列的文本</bdo><br />
	<bdo dir="rtl">从右向左排列的文本</bdo>

</body>
</html>
