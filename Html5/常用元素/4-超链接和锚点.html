<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>超链接和锚点</title>
</head>
<body>

	<!-- 在本窗口打开百度 -->
	<a href="http://www.baidu.com/">百度</a><br>
	<!-- 在新窗口打开谷歌 -->
	<a href="https://www.hao123.com/" target="_blank">Hao123</a><br>
	<!-- 为图像增加超链接 -->
	<a href="http://bbs.pediy.com/"><img src="../images/pediy.gif" width="240" height="90" alt="看雪论坛"></a><br>
	<!-- 生成一个命名锚点 -->
	<a name="start"></a>
	<!-- 定位到上面的命名锚点 -->
	<a href="#start">定位到开始位置</a><br>
	<!-- 访问新闻组链接 -->
	<a href="news:yeeku.html">新闻组</a><br>
	<!-- 访问FTP资源链接 -->
	<a href="ftp://www.crazyit.org/tomcat.rar">下载Tomcat</a><br>
	<!-- 邮件链接 -->
	<a href="mailto:ijlhjj@163.com">写信给我</a><br>
	<!-- 下载和查看PDF文档 -->
	<a href="../images/favicon.ico" target="_blank">favicon.ico</a><br>
	<a href="1-基本元素.html">基本元素</a>

</body>
</html>
