<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>基本元素</title>
</head>
<body>

	<!-- 采用标题1到标题6来输出文本 -->
	<h1>疯狂JAVA讲义</h1>
	<h2>疯狂JAVA讲义</h2>
	<h3>疯狂JAVA讲义</h3>
	<h4>疯狂JAVA讲义</h4>
	<h5>疯狂JAVA讲义</h5>
	<h6>疯狂JAVA讲义</h6>

	<!-- 输出一条水平线 -->
	<hr />

	<!-- 输出换行 -->
	<br />

	<!-- 使用3个span定义3节 -->
	<span>Tomcat</span><span>Jetty</span><span>Resin</span>
	<!-- 使用3个div定义3节 -->
	<div>Tomcat</div><div>Jetty</div><div>Resin</div>
	<!-- 使用3个p定义3个段落 -->
	<p>Tomcat<p>Jetty<p>Resin
	
</body>
</html>
