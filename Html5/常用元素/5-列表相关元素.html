<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表相关元素</title>
</head>
<body>

	<!--定义无序列表-->
    <ul>
        <li>疯狂Java讲义</li>
        <li>轻量级Java EE企业应用实战</li>
        <li>疯狂Android讲义</li>
    </ul>
    <!--定义有序列表-->
    <ol start="2" type="I">
        <li>疯狂Java讲义</li>
        <li>轻量级Java EE企业应用实战</li>
        <li>疯狂Android讲义</li>
    </ol>
    <!--定义列表-->
    <dl>
		<!-- 定义标题列 -->
        <dt>疯狂Java体系</dt>
        <dd>疯狂Java讲义</dd>
        <dd>轻量级Java EE企业应用实战</dd>
        <dd>疯狂Android讲义</dd>
		<!-- 定义标题列 -->
        <dt>作者其他图书</dt>
        <dd>Struts2.1权威指南</dd>
        <dd>基于J2EE的Ajax宝典</dd>
    </dl>

</body>
</html>
