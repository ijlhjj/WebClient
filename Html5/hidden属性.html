<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hidden属性示例</title>
</head>
<body>

	<div id="target" hidden="true" style="height:80px">此处显示  id "target" 的内容</div>
	<button onClick="var target = document.getElementById('target'); target.hidden = !target.hidden; ">显示/隐藏</button>

</body>
</html>
