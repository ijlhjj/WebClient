<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>跨行跨列单元格</title>
</head>
<body>

	<table style="width:240px;" border="1">
        <tr>
            <td rowspan="2">跨2行的单元格</td>
            <td>普通单元格</td>
        </tr>
        <tr>
            <td>普通单元格</td>
        </tr>
        <tr>
            <td colspan="2">跨2列的单元格</td>
        </tr>
        <tr>
            <td>普通单元格</td>
            <td>普通单元格</td>
        </tr>
    </table>

</body>
</html>
