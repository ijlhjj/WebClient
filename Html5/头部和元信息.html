<!DOCTYPE html>
<html>
<head>
	<!-- 页面编码字符集 -->
	<meta charset="utf-8">
	<title>头部和元信息</title>
	
	<meta name="author" content="Yeeku.H.Lee">
	<meta name="website" content="http://www.crazyit.org">
	<meta name="copyright" content="2001-2008 crazyit.org ">
	<!--关键字有利于搜索引擎收录-->
	<meta name="Keywords" content="Java论坛,Java技术论坛 ">

	<!--http-equiv的关键字都有指定含义-->
	<!-- 禁止脱机浏览 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!--指定网页过期时间-->
	<meta http-equiv="expires" content="Sat Sep 27 16:12:36 CST 2008">
	<!--自动刷新指定页面-->
	<meta http-equiv="Refresh" content="30">
	<meta http-equiv="Refresh" content="60;URL=http://www.crazyit.org">
	<!--设置Cookie，如果网页过期，Cookie也会被删除-->
	<meta http-equiv="Set-Cookie" content="name=value expires=Sat Sep 27 16:12:36 CST 2008, path=/">

	<!-- 页面的基准路径，在新窗口中打开 -->
	<base target="_blank" href="http://www.crazyit.org" />

	<!-- 引入外部样式单 -->
	<link href="" rel="stylesheet">

	<!-- 引入外部Script脚本 -->
	<script src=""></script>
	
	<!-- 页面图标 -->
	<link rel="shortcut icon" href="favicon.ico">
	
</head>
<body>

	<!--实际URL为：http://www.crazyit.org/index.php--> 
	<a href="index.php">疯狂Java联盟</a>

</body>
</html>
