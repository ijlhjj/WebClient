<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绘制矩形</title>
	</head>
	<body>

		<h2>绘图入门</h2>
		<canvas id="palette" width="800" height="500" style="border:1px solid black;"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById('palette');
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = '#f00';
			ctx.fillRect(30, 20, 120, 60);

			ctx.fillStyle = '#ff0';
			ctx.fillRect(80, 60, 120, 60);

			ctx.strokeStyle = '#00f';
			ctx.lineWidth = 10;
			ctx.strokeRect(30, 150, 120, 60);

			ctx.strokeStyle = '#0ff';
			ctx.lineJoin = "round";
			ctx.strokeRect(80, 180, 120, 60);

			ctx.strokeStyle = '#f0f';
			ctx.lineJoin = "bevel";
			ctx.strokeRect(130, 210, 120, 60);

			ctx.strokeStyle = '#00f';
			ctx.lineWidth = 50;
			ctx.strokeRect(30, 330, 120, 60);

			ctx.strokeStyle = '#0ff';
			ctx.lineJoin = "round";
			ctx.strokeRect(250, 330, 120, 60);

			ctx.strokeStyle = '#f0f';
			ctx.lineJoin = "bevel";
			ctx.strokeRect(470, 330, 120, 60);
		</script>

	</body>
</html>
