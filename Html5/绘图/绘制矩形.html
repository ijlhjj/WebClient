<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绘制矩形</title>
</head>
<body>

    <h2>绘图入门</h2>
    <canvas id="palette" width="300" height="180" style="border:1px solid black;"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('palette');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#f00';
        ctx.fillRect(30, 40, 80, 100);
    </script>

</body>
</html>
