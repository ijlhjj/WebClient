<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Template</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h2>图片</h2>
        <p> .img-rounded 类为图片添加圆角 (IE8 不支持):</p>
        <img src="../images/cinqueterre.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">
        <p> .img-circle 类将图片变为圆形 (IE8 不支持):</p>
        <img src="../images/cinqueterre.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236">
        <p> .img-thumbnail 类可制作图片缩略图:</p>
        <img src="../images/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
        <p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
        <img src="../images/cinqueterre.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236">
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
