<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

		<title>百度地图</title>

		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=33da0ff64965ebea2e4ebdf90d83fa67"></script>

		<style type="text/css">
			body,
			html,
			#MapCanvas {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
			}
		</style>

	</head>
	<body>

		<div id="MapCanvas"></div>

		<script type="text/javascript">
			// 百度地图API功能
			var map = new BMap.Map("MapCanvas"); // 创建Map实例
			var point = new BMap.Point(116.404, 39.915); // 创建点坐标
			map.centerAndZoom(point, 14); // 初始化地图,设置中心点坐标和地图级别。
			map.enableScrollWheelZoom(); //启用滚轮放大缩小
		</script>

	</body>
</html>
