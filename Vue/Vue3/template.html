<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>

		<!-- Vue JS -->
		<script src="js/vue.global.js"></script>

	</head>
	<body>

		<div id="app">
			{{ message }}
		</div>



		<script type="text/javascript">
			const HelloVueApp = {
				data() {
					return {
						message: 'Hello Vue!!'
					}
				}
			}

			Vue.createApp(HelloVueApp).mount('#app')
		</script>

	</body>
</html>
