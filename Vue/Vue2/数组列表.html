<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组列表</title>

		<!-- Vue JS -->
		<script src="js/vue.js"></script>

	</head>
	<body>

		<ul id="example-2">
			<li v-for="(item, index) in items">
				{{ parentMessage }} - {{ index }} - {{ item.message }}
			</li>
		</ul>



		<script type="text/javascript">
			var example2 = new Vue({
				el: '#example-2',
				data: {
					parentMessage: 'Parent',
					items: [{
							message: 'Foo'
						},
						{
							message: 'Bar'
						}
					]
				}
			})
		</script>

	</body>
</html>
