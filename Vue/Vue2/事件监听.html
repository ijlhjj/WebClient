<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>

		<!-- Vue JS -->
		<script src="js/vue.js"></script>

	</head>
	<body>

		<div id="app-5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>



		<script type="text/javascript">
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js!'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
		</script>

	</body>
</html>
