<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>

		<!-- Vue JS -->
		<script src="js/vue.js"></script>

	</head>
	<body>

		<div id="app">
			<div v-bind:class="classObject">Vue</div>
		</div>



		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					isActive: true,
					error: null
				},
				computed: {
					classObject: function() {
						return {
							active: this.isActive && !this.error,
							'text-danger': this.error && this.error.type === 'fatal'
						}
					}
				}
			})
		</script>

	</body>
</html>
