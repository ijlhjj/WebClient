<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 示例</title>

		<!-- Vue JS -->
		<script src="js/vue.js"></script>

	</head>
	<body>

		<ul id="v-for-object" class="demo">
			<div v-for="(value, name, index) in object">
				{{ index }}. {{ name }}: {{ value }}
			</div>
		</ul>



		<script type="text/javascript">
			new Vue({
				el: '#v-for-object',
				data: {
					object: {
						title: 'How to do lists in Vue',
						author: 'Jane Doe',
						publishedAt: '2016-04-10'
					}
				}
			})
		</script>

	</body>
</html>
