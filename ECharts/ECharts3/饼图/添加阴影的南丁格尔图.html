<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
	
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					roseType: 'angle',
					itemStyle: {
						// 正常样式
						normal: {
							
						},
						// 鼠标移上时的高亮样式
						emphasis: {
							// 阴影的大小
							shadowBlur: 200,
							// 阴影水平方向上的偏移
							shadowOffsetX: 0,
							// 阴影垂直方向上的偏移
							shadowOffsetY: 0,
							// 阴影颜色
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					},
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					]
				}
			]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
