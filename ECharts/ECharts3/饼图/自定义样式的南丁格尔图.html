<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
	
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        option = {
			backgroundColor: '#2c343c',
			visualMap: {
				// 不显示 visualMap 组件，只用于明暗度的映射
				show: false,
				// 映射的最小值为 80
				min: 80,
				// 映射的最大值为 600
				max: 600,
				inRange: {
					// 明暗度的范围是 0 到 1
					colorLightness: [0, 1]
				}
			},
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data:[
						{value:235, name:'视频广告'},
						{value:274, name:'联盟广告'},
						{value:310, name:'邮件营销'},
						{value:335, name:'直接访问'},
						{value:400, name:'搜索引擎'}
					],
					roseType: 'angle',
					label: {
						normal: {
							textStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine: {
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					itemStyle: {
						normal: {
							color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
