<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>示例</title>
</head>
<body>
	
	<div>
	    <!-- pre元素包含的内容是“预格式化”文本 -->
		<pre>
			弃我去者昨日之日不可留，
			
			乱我心者今日之日多烦忧。
			
			长风万里送秋雁，对此可以酣高楼。
			
			蓬莱文章建安骨，中间小谢又清发。
			
			俱怀逸兴壮思飞，欲上青天揽明月。
			
			抽刀断水水更流，举杯销愁愁更愁。
			
			人生在世不称意，明朝散发弄扁舟。
		</pre>
	</div>
	
	
	
	<script type="text/javascript">
	
		document.oncontextmenu = new Function( "event.returnValue=false;" );
		document.onselectstart = new Function( "event.returnValue=false;" );
		
	</script>

</body>
</html>
