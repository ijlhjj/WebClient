<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航菜单</title>
	
	<style type="text/css">
		body > div {
			text-align: center;
			margin: auto;
		}
		
		div > div {
			display: inline-block;
			border: 1px solid black;
		}
		
		a {
			text-decoration: none;
			display: block;
			width: 120px;
			padding: 10px;
			background-color: #eee;
		}
		
		a:hover {
			background-color: #aaa;
			font-weight: bold;
		}
	</style>
	
</head>
<body>

	<div>
		<div><a href="http://www.163.com/" target="_blank">网易</a></div>
		<div><a href="http://www.qq.com/" target="_parent">腾讯</a></div>
		<div><a href="http://www.sohu.com/" target="_self">搜狐</a></div>
		<div><a href="http://www.sina.com.cn/" target="_top">新浪</a></div>
		<div><a href="http://www.amazon.cn/ref=z_cn?tag=zcn0e-23" target="new">亚马逊</a></div>
	</div>
	
</body>
</html>
